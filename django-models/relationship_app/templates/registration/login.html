<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Verify static files are loaded -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <h1>Login</h1>
    <!-- Check for CSRF token and form rendering -->
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <!-- Verify register link exists -->
    <a href="{% url 'register' %}">Register</a>
  </body>
</html>
